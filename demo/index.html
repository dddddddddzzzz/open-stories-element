<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>&lt;open-stories&gt;</title>
  <link href="https://unpkg.com/muan.css@latest" rel="stylesheet" type="text/css">
  <!-- <script src="../dist/index.js" type="module" defer></script> -->
  <script src="https://unpkg.com/open-stories-element@>0.0.0" type="module" defer></script>

<style>
    open-stories.customized:not(:defined),
    open-stories.customized::part(button) {
      padding: 0.8em 1.6em;
      background: var(--linkColor);
      color: var(--backgroundColor);
      border: 0;
      font-weight: 600;
      cursor: pointer;
      border-radius: 2px;
    }
  </style>
</head>
<body>
  <header><h1><code>&lt;open-stories&gt;</code></h1></header>
  <main>
    <h2>Default</h2>
    <open-stories src="https://openstories.fyi/feeds/good-bear-max.json"></open-stories>
    <h2>State and customizations</h2>
    <h3>Empty</h3>
    <open-stories src="./empty.json"></open-stories>
    <h3>Styling your button</h3>
    <open-stories src="https://openstories.fyi/feeds/good-bear-max.json" class="customized">Your button</div></open-stories>
    <pre>
open-stories:not(:defined),
open-stories::part(button) {
  ...
}</pre>

    <h3>Duration</h3>
    <open-stories src="https://openstories.fyi/feeds/good-bear-max.json" duration="20">
      20 seconds per story
    </open-stories>
  </main>
</body>
</html>
